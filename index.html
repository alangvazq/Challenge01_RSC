<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>

  <link rel="stylesheet" href="style/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
</head>

<body>
  <main>

  <section class="result">
    <h3>Your Result</h3>
    <section class="circle">
      <p><span>76</span> of 100</p>
    </section>
    <section>
      <h1>Great</h1>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </section>
  </section>

  <section class="summary">
    <h2 id="summary_t">Summary</h2>

    <section>
      <img src="images/icon-reaction.svg" alt="reaction">
      <h4>Reaction</h4>
      <p><b>80</b> / 100</p>
    </section>

    <section>
      <img src="images/icon-memory.svg" alt="reaction">
      <h4>Memory</h4>
      <p><b>92</b> / 100</p>
    </section>

    <section>
      <img src="images/icon-verbal.svg" alt="reaction">
      <h4>Verbal</h4>
      <p><b>61</b> / 100</p>
    </section>

    <section>
      <img src="images/icon-visual.svg" alt="reaction">
      <h4>Visual</h4>
      <p><b>72</b> / 100</p>
    </section>

    <form action="">
      <button>Continue</button>
    </form>
  </section>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/alangvazq">alangvazq</a>.
  </div>

</main>
</body>

</html>
